version: '2'
services:
  admins:
    build:
      context: ../../admins_service
      dockerfile: dev.Dockerfile
    volumes:
      - ../../admins_service/src:/app/src
    env_file: ./.env
    depends_on:
      - dbpostgres
      - proxy
      - nats
      - redis
    expose:
      - '80'

  auth:
