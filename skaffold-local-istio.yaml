apiVersion: skaffold/v2beta18
kind: Config
deploy:
  kubectl:
    manifests:
      - './k8s/services/*'
      - './k8s/config/*'
      - './k8s/istio/*'
build:
  local:
    push: false
  artifacts:
    - image: efood/auth
      context: ../auth_service
      docker:
        dockerfile: dev.Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
    - image: efood/otp
      context: ../otp_service
      docker:
        dockerfile: dev.Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
